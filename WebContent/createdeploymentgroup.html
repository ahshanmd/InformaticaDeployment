<script>

function readyFn( jQuery ) {
	
$("#deploy").click(function(){
	
	$.post("createdeployment",
	        {
	          deplname: $("#deplname").val(),
	          environment:$( "#environment option:selected" ).text()
	         },
	        function(data){
	        	 console.log( "document loaded" );
	        	 $("#logoutput").html(data);
	        	 
	        });
	   });

}

$( document ).ready( readyFn );

$("#hide").click(function(){
    $("logoutput").hide();
});

</script>
